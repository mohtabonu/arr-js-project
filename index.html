<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Test - Augmented Reality</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;    
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      flex-direction: column;
      gap: 30px;
    }

    .ar-container {
      width: 350px; 
      height: 350px; 
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .ar-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .ar-container:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .ar-container:hover::before {
      opacity: 0.7;
    }

    iframe {
      border: none;
      border-radius: 18px;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      background: #000;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.1);
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-top: 20px;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 300;
      text-align: center;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 480px) {
      .ar-container {
        width: 90vw;
        height: 90vw;
        max-width: 350px;
        max-height: 350px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <body>
    <div class="ar-container">
      <iframe
        src="ar.html"
        width="100%"
        height="100%"
        loading="lazy"
      ></iframe>
      <div class="loading-indicator">Loading AR Experience...</div>
    </div>
    
    <div>
      <h1>Augmented Reality Test</h1>
      <p class="subtitle">Experience the future of interactive technology</p>
    </div>
  </body>
</html>
